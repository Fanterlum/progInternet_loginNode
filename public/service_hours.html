<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro de Horas de Servicio Social</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> 
</head>
<body>
  <h1>Registro de Horas de Servicio Social</h1>
  <a href="/dashboard">Regresar al Dashboard</a>

  <form action="/service_hours" method="post">
    <label for="date">Fecha:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="hours">Horas:</label>
    <input type="number" id="hours" name="hours" min="0.5" step="0.5" required><br>

    <label for="activity">Descripci√≥n de la actividad:</label>
    <textarea id="activity" name="activity" rows="4" required></textarea><br>

    <button type="submit">Registrar Horas</button>
  </form>
</body>
</html>
